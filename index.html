<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AigridSolutions - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            animation: gradientAnimation 6s ease infinite;
            background-size: 300% 300%;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .logo {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1 1 80px;
            max-width: 100px;
        }

        .time-box span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .time-box small {
            display: block;
            font-size: 0.8rem;
        }

        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .binary-rain span {
            position: absolute;
            top: -10vh;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .time-box {
                padding: 8px 15px;
                flex: 1 1 70px;
            }
        }
    </style>
</head>
<body>
    <div class="binary-rain" id="binaryRain"></div>
    <div class="container">
        <img src="https://res.cloudinary.com/dei4jotrk/image/upload/v1736690690/companylog_pcj014.png" alt="AigridSolutions Logo" class="logo">
        <h1>AigridSolutions is Under Maintenance</h1>
        <p>We are working hard to bring you a better experience. Our website will be live on <strong>15th January</strong>.</p>

        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <small>Days</small>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <small>Hours</small>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <small>Minutes</small>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 15, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.querySelector('.container').innerHTML = '<h1>We are live now! ðŸŽ‰</h1>';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        function createBinaryRain() {
            const binaryRain = document.getElementById('binaryRain');
            const screenWidth = window.innerWidth;
            const numberOfDrops = Math.floor(screenWidth / 20);

            for (let i = 0; i < numberOfDrops; i++) {
                const span = document.createElement('span');
                span.textContent = Math.random() > 0.5 ? '0' : '1';
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = Math.random() * 3 + 2 + 's';
                span.style.animationDelay = Math.random() * 5 + 's';
                binaryRain.appendChild(span);
            }
        }

        createBinaryRain();
    </script>
</body>
</html>
